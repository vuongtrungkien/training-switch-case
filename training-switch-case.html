<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>training switch - case </title>
</head>
<body>
    <script>
        let browser = prompt("What browser do you use? Edge, Chrome, Firefox, Safari, Opera","");

        switch (browser) {
            case 'Edge' :
                alert("You've got the Edge!");
             break;
            case 'Chrome' :
            case 'Firefox' :
            case 'Safari' :
            case 'Opera' :
                alert("Okay we support these browsers too")
             break;
            default :
                alert("We hope that this page looks ok!")
        }
    </script>
</body>
</html>
